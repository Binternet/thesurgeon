name: CI

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/hcomp-app
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Update chart image tag in Git so ArgoCD deploys this image (only when a tag is pushed)
      - name: Update image tag in Git (tag release)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          IMAGE_TAG="${{ github.ref_name }}"
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_REPO="${{ env.REGISTRY }}/${OWNER_LOWER}/hcomp-app"
          git fetch origin main
          git checkout main
          sed -i.bak "s|repository:.*|repository: ${IMAGE_REPO}|" charts/hcomp-app/values.yaml
          sed -i.bak "s|tag:.*|tag: ${IMAGE_TAG}|" charts/hcomp-app/values.yaml
          rm -f charts/hcomp-app/values.yaml.bak
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/hcomp-app/values.yaml
          git diff --staged --quiet || (git commit -m "ci: deploy image ${IMAGE_TAG}" && git push origin main)
