# ArgoCD Application for hcomp-app â€” Production US (prd-us-cluster).
# Same repo as other envs; this one tracks main. Register cluster: argocd cluster add prd-us-cluster
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hcomp-app-prd-us
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Binternet/thesurgeon.git
    targetRevision: main
    path: charts/hcomp-app
    helm:
      valueFiles:
        - values.yaml
        - values-prd-us.yaml
  destination:
    name: prd-us-cluster
    namespace: hcomp-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
